<body>
    <main class="portafolio p-6">
        <section class="item w-full">
            <h2 class="text-3xl font-bold text-primary-blue mb-6 border-b-2 pb-2">Tu Carrito de Compras</h2>
            
            <div id="contenedorCarrito" class="space-y-4">
                </div>

            <div class="mt-10 p-6 bg-gray-100 rounded-lg text-right">
                <p class="text-xl">Total a pagar:</p>
                <p id="totalCompra" class="text-4xl font-bold text-green-600">$0 COP</p>
                
                <button onclick="finalizarCompraWhatsApp()" class="mt-6 bg-green-500 text-white px-10 py-4 rounded-full font-bold text-xl hover:bg-green-600 transition flex items-center justify-center gap-3 ml-auto">
                    <i class="fab fa-whatsapp text-2xl"></i> Finalizar Compra
                </button>
                
                <button onclick="vaciarCarrito()" class="text-red-500 mt-4 text-sm underline">Vaciar Carrito</button>
            </div>
        </section>
    </main>

    <script>
        function cargarCarrito() {
            const contenedor = document.getElementById('contenedorCarrito');
            const totalTxt = document.getElementById('totalCompra');
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let total = 0;

            if (carrito.length === 0) {
                contenedor.innerHTML = "<p class='text-center py-10 text-gray-500'>El carrito estÃ¡ vacÃ­o.</p>";
                return;
            }

            contenedor.innerHTML = "";
            carrito.forEach((prod, index) => {
                const subtotal = prod.precio * prod.cantidad;
                total += subtotal;
                
                contenedor.innerHTML += `
                    <div class="flex items-center justify-between border-b py-4 bg-white p-4 rounded-lg shadow-sm">
                        <div class="flex items-center gap-4">
                            <img src="${prod.imagen}" class="w-20 h-20 object-cover rounded">
                            <div>
                                <h3 class="font-bold text-lg">${prod.nombre}</h3>
                                <p class="text-sm text-gray-600">Talla: ${prod.talla} | Cantidad: ${prod.cantidad}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-blue-600">$${subtotal.toLocaleString()} COP</p>
                            <button onclick="eliminarDelCarrito(${index})" class="text-red-400 text-xs hover:text-red-600">Eliminar</button>
                        </div>
                    </div>
                `;
            });
            totalTxt.innerText = `$${total.toLocaleString()} COP`;
        }

        function eliminarDelCarrito(index) {
            let carrito = JSON.parse(localStorage.getItem('carrito'));
            carrito.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            cargarCarrito();
        }

        function vaciarCarrito() {
            localStorage.removeItem('carrito');
            cargarCarrito();
        }

        function finalizarCompraWhatsApp() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            if (carrito.length === 0) return alert("El carrito estÃ¡ vacÃ­o");

            let mensaje = "Â¡Hola JL Deposport! ðŸ‘‹ Quiero realizar el siguiente pedido:\n\n";
            let total = 0;

            carrito.forEach(p => {
                mensaje += `âœ… *${p.nombre}*\n`;
                mensaje += `   Talla: ${p.talla} | Cant.: ${p.cantidad}\n`;
                mensaje += `   Subtotal: $${(p.precio * p.cantidad).toLocaleString()} COP\n\n`;
                total += (p.precio * p.cantidad);
            });

            mensaje += `ðŸ’° *TOTAL A PAGAR: $${total.toLocaleString()} COP*`;
            
            // Reemplaza con tu nÃºmero real (ej. 573001234567)
            const telefono = "573233596787"; 
            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            
            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', cargarCarrito);
    </script>
</body>
